    <!--  Calculadora 
 -->
    <main class="cont-general minflex">
        <div class="sub-general container">
            <div id="encabezado" class="row bg-warning border ">
                <header class="text-center">
                    <h1>Calculadora</h1>
                </header>
            </div>
            <div class="row minflex bg-secondary">
                <div class="calculadora container col-8 bg-success border p-2 m-3 ">
                    <div class="row cont-display minflex text-center">
                        <div class="display text-white w-75 my-3 bg-black">
                        <div id="valoranterior"></div>
                        <div id="valoractual"></div>
                    </div>
                </div>
<!-- Botones  -->
                    <div class="row justify-content-center">
                        <!-- <button id="operador" class="btn btn-dark col-2 operador" value="raiz">√2</button>
                        <button id="operador" class="btn btn-dark col-2 operador" value="potencia">^</button> -->
                        <button id="c" class="btn btn-warning col-4">C</button>
                        <button id="borrar" class="btn btn-warning col-4">&larr;</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">7</button>
                        <button class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">8</button>
                        <button class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">9</button>
                        <button id="operador" class="btn btn-dark col-lg-2 col-md-3 col-sm-5 operador" value="dividir">/</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">4</button>
                        <button class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">5</button>
                        <button class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">6</button>
                        <button id="operador" class="btn btn-dark col-lg-2 col-md-3 col-sm-5 operador">*</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">1</button>
                        <button class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">2</button>
                        <button class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">3</button>
                        <button id="operador" class="btn btn-dark col-lg-2 col-md-3 col-sm-5" value="restar">-</button>
                    </div>
                    <div class="row justify-content-center">
                        <button id="cero" class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">0</button>
                        <button class="btn btn-light col-lg-2 col-md-3 col-sm-5 numero">.</button>
                        <button id="igual" class="btn btn-success col-lg-2 col-md-3 col-sm-5 operador">=</button>
                        <button id="operador" class="btn btn-dark col-lg-2 col-md-3 col-sm-5 operador">+</button>
                    </div> 
                </div>
            </div>
            <div class="row bg-primary minflex">
                <footer class="text-center">
                    <h3>Hecha con Bootstrap</h3>
                </footer>
