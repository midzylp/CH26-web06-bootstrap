<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/style.css"> <!-- Se debe poner abajo el estilo personalizado para que cargue primero el de bootstrap -->
</head>
<body>  
    <h1>Hello, world!</h1>
    <!-- Contenedores -->
    <div class="container">container</div>
    <div class="container-md">container md</div>
    <div class="container-lg">container lg</div>
    <div class="container-fluid">container fluid</div>

    <!-- Filas y columnas -->

    <div class="container my-2 text-center">
        <div class="row">
            <div class="col"><div class="demo-content">column</div></div>
            <div class="col"><div class="demo-content">column</div></div>
            <div class="col"><div class="demo-content">column</div></div>
        </div>
    </div>
    
    <div class="container my-2 text-center">
        <div class="row">
            <div class="col"><div class="demo-content">column</div></div>
            <div class="col"><div class="demo-content">column</div></div>
            <div class="col"><div class="demo-content">column</div></div>
            <div class="col"><div class="demo-content">column</div></div>
        </div>
    </div>
    
    <!-- 2 col-3, 1 col-6 -->

    <div class="container my-2 text-center"> 
            <div class="row">
                <div class="col-3"><div class="demo-content bg-alt">col-3</div></div>
                <div class="col-6"><div class="demo-content bg-alt">col-6</div></div>
                <div class="col-3"><div class="demo-content bg-alt">col-3</div></div>
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    
</body>
</html>
