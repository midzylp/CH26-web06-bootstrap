    <div class="container text-center">
        <div class="row">
            <div class="col">
                <label for="diadado">Escribe el día:</label>
                 <input value="01" id="diadado" type="number" min="01" max="31">
            </div>
            <div class="col">
                <label for="mesdado">Escribe el mes:</label>
                 <input value="01" id="mesdado" type="number" min="01" max="12">
            </div>
            <div class="col">
                <label for="añodado">Escribe el año:</label>
                <input value="01" id="añodado" type="number" min="1" max="2100">
            </div>
        </div>
    </div>
  
    <!-- Contenedor para botón -->
